<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Shirt Project</title>
  </head>

  <body>
    <p>Welcome to my T-Shirt Shop</p>

    <form action="/action_page.php">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="pwd">Password:</label><br />
      <input type="password" id="pwd" name="pwd" /><br /><br />
      <label for="address">Address:</label><br />
      <input type="Address" id="pwd" name="pwd" /><br /><br />
    </form>

    <img
      src="https://files.cdn.printful.com/o/upload/hero-banner-2-frame/13/13700fbe8d39e7331866e98b830aed8a_l"
      alt="painful"
      width="800"
      height="400"
    />
    <p>Select Sizes</p>
    <form action="/action_page.php">
      <label for="Select">Sizes:</label>
      <select name="T-Shirt" id="T-Shirt">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="Extra Large">Extra Large</option>
      </select>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>

    <br />
    <p>Selected Colours</p>
    <form action="/action_page.php">
      <label for="Select">Colours:</label>
      <select name="Colours" id="Colours">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="White">White</option>
        <option value="Green">Green</option>
      </select>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
    <br />
    <p>Something Funny!!</p>
    <img src="job.png" alt="painful" width="800" height="400" />

    <p>
      You can access our online video by visiting some our uploaded clips below.
    </p>
    <video width="320" height="240" controls>
      <source src="movie.mp4" type="video/mp4" />
      <source src="movie.ogg" type="video/ogg" />
      Your browser does not support the video tag.
    </video>

    <p>Click on the play button to play a sound:</p>
    <audio controls loop>
      <source src="horse.ogg" type="audio/ogg" />
      <source src="horse.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <br />
    <p>
      Developer vs DevOps Engineer: What's the difference? Please can you tell
      me??
    </p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/yRUcUZxq0C0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
